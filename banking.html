<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>

        <main>

                        <h3 class="text-3xl">DEPOSIT</h3>
                        <h5 class="text-5xl">$ <span>00</span></h5>
                    </div>
                    <div class=" font-bold bg-amber-600 p-8 rounded">

                        <h5 class="text-5xl">$ <span>00</span></h5>
                    </div>
                    <div class=" font-bold bg-green-200 p-8 rounded">

                        <h5 class="text-5xl">$ <span>00</span></h5>
                    </div>
                </div>

            </section>
            <section>
                <div class="grid grid-cols-2 p-16 gap-8">
                    <div class="bg-red-200 p-8">
                        <input type="text" placeholder="$ withdraw">
                        <br>
                        <button>Withdraw</button>
                    </div>
                    <div class="bg-lime-200 p-8">

                        <br>
                        <button>deposit</button>
                    </div>


                </div>
            </section>
        </main>
