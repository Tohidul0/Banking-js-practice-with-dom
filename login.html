<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In AKil Bank Limited</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center pt-8 font-bold">Welcome To <span class="text-orange-600">Akil's Bank</span></h1>

    </header>
    <main>
        <div class="container pt-16  bg-orange-300 mx-auto w-2/4 mt-8 h-auto">
            <div class="p-5">
                <h1 class="text-3xl mb-8 font-semibold">PLEASE LOG IN</h1>
                <div>
                  <input id="email" type="text" class="w-3/4 rounded h-8 ps-4" placeholder="Write Your Email">
                </div>
                <br>
                <div >
                  <input id="passcode" type="password"  class="w-3/4 rounded h-8 ps-4">
                </div>
                <div class="pt-4 ">
                    <button id="battu" class="bg-lime-500 p-2 rounded w-2/4 text-whitle font-semibold">LOG IN</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
