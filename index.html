<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In AKil Bank Limited</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center pt-8 font-bold">Welcome To <span class="text-orange-600">Akil's Bank</span></h1>

    </header>

        <div class="container pt-16   mx-auto mt-8 h-auto flex flex-row-reverse">

                <div class="p-5">
                    <h1 class="text-3xl mb-8 font-semibold">PLEASE LOG IN</h1>
                    <div>
                      <input id="email" type="text" class=" rounded h-8 ps-4" placeholder="Write Your Email">
                    </div>
                    <br>
                    <div >
                      <input id="passcode" type="password"  class=" rounded h-8 ps-4">
                    </div>
                    <div class="pt-4 ">
                        <button id="battu" class="bg-lime-500 p-2 rounded  text-whitle font-semibold">LOG IN</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
